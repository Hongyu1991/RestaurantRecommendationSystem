<html>
<head>

<style id="jsbin-css">
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #434343;
  color: #FFF;
  font-family: 'Open Sans', sans-serif;
  font-weight: 300;
  font-size: 0.9em;
}

ul {
  list-style: none;
  
}

/*
top header
*/
.top-header {
  align-items: center;
  background: #DF574B;
  box-shadow: 0 2px 10px #333333;
  display: flex;
  height: 60px;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1;
}

.avatar {
  background: #FFFFFF;
  border-radius: 50%;
  color: #333C4D;
  height: 40px;
  width: 40px;
  margin-left: 20px;
  padding-left: 9px;
  padding-top: 5px;
  cursor: pointer;
}

.top-nav a {
  color:           #F9F9F9;
  font-weight:     400;
  margin-left:     20px;
  text-decoration: none;
}

.user-name {
  position: absolute;
  right: 0;
  margin-right: 20px;
}


/**
 * main container
 */
.container {
  margin:    60px auto;
  max-width: 1000px;
  min-width: 600px;
}

.container > header {
  align-items: center;
  background: url("http://prophoto.com.cy/wp-content/galleries/food/food-restaurant-photographer-cyprus-10.jpg") no-repeat 50% 50%;
  background-size: 100%;
  display: flex;
  height: 250px;
}

.container > header p {
  border-left: 1px solid #fff;
  font-weight: 400;
  font-size: 2em;
  line-height: 1em;
  margin-left: 220px;
  padding-left: 5px;
}

.container > header span {
  color: #FBAF41;
}


.main-section {
  background: #F3BB43;
}

/*
aside
*/
.main-section aside {
  float: left;
  width: 180px;
}

.nav-icon {
  color: #624630;
  padding: 20px 20px 20px 20px;
  text-align: center;
}

/*
main nav
*/
.main-nav-btn {
  background: none;
  border-top: 1px solid #FFFFFF;
  color: #FFFFFF;
  display: block;
  padding: 20px;
  text-align: left;
  text-decoration: none;
}

.main-nav-btn:hover {
  background: rgba(255, 255, 255, 0.8);
  color: #624630;
}

.main-nav-btn.active {
  background: #F2EBD9;
  color:      #624630;
}

.main-nav i {
  width: 20px;
}

/**
 * restaurant list
 */
.restaurant-list {
  background:  #F2EBD9;
  list-style:  none;
  margin-left: 180px;
  min-height:  250px;
  padding:     10px;
}

/**
 * restaurant
 */
.restaurant {
  align-items: center;
  border-bottom: 1px solid #FFFFFF;
  color: #624630;
  display: flex;
  margin: 10px;
  padding: 15px;
  transition: background-color 100ms linear;
}

.restaurant:last-child {
  border: none;  /*last child has no border*/
}

.restaurant:hover {
  background: rgba(255, 255, 255, 0.8);
  transition: background-color 100ms linear;
}

.restaurant img {
  border: 1px solid #FFFFFF;
  height: 80px;
  width:  80px;
}

.restaurant div:first-of-type {
  flex:         1;
  margin-left:  10px;
  margin-right: 10px;
}

.restaurant-name {
  color:           #624630;
  font-weight:     400;
  text-decoration: none;
}

.restaurant-name:hover {
  text-decoration: underline;
}

.restaurant-address {
  line-height:   20px;
  padding-right: 20px;
  text-align:    right;
}

.stars {
  align-items: center;
  display:     flex;
  padding-top: 10px;
}

.fav-link {
  border-left: 1px solid #FFFFFF;
  cursor:      pointer;
  line-height: 60px;
  text-align:  center;
  width:       60px;
}

.fav-link:hover {
  color: #F13F3F;
}

/**
 * footer section
 */
footer {
  background: #434343;
  font-size:  0.8em;
  height:     200px;
  position:   relative;
}

footer p {
  text-align: center;
}

footer p.title {
  font-size: 1.2em;
  padding:   15px;
}

footer ul {
  align-items: center;
  display:     flex;
  padding:     20px;
}

footer ul li {
  flex: 1;
}






</style>
</head>
<body>
  <!-- Top header -->
  <header class="top-header">
    <i class="avatar fa fa-user fa-2x"></i>
    <nav class="top-nav">
      <a href="#">Home</a>
      <a href="#">Contact</a>
      <a href="#">About</a>
    </nav>
  </header>
  
  <!-- Main section -->
  <section class="container">
    <!-- Hero title -->
    <header>
      <p>
        <span>Restaurant </span></br>
          Recommendation
      </p>
    </header>
    
    <div class="main-section">
      <!-- Left menu -->
      <aside>
        <div class="nav-icon">
          <i class="fa fa-cutlery fa-2x" aria-hidden="true"></i>
        </div>
        
        <nav class="main-nav">
          <a href="#" class="main-nav-btn">Nearby</a>
          <a href="#" class="main-nav-btn">My Favorites</a>
          <a href="#" class="main-nav-btn">Recommendation</a>
        </nav>
      </aside>
      
      
      <ul class="restaurant-list">
        <li class="restaurant">
          <img src="https://s3-media3.fl.yelpcdn.com/bphoto/EmBj4qlyQaGd9Q4oXEhEeQ/ms.jpg" />
          
          <div>
            <a class="restaurant-name" href="#">Restaurant</a>
            <p class="restaurant-category">Vegetarian</p>
            <div class="stars">
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
            </div>
          </div>
          
          <p class="restaurant-address">699 Calderon Ave<br/>Mountain View<br/> CA</p>
          <div class="fav-link">
            <i class="fa fa-heart"></i>
          </div>
        </li>
        
      </ul>
    </div>
  </section>
  
  <!-- Footer -->
  <footer>
    <p class="title">What We Do</p>
    <p>"Help you find the best restaurant around."</p>
    <ul>
      <li>
        <p><i class="fa fa-map-o fa-2x"></i></p>
        <p>Columbia University, NY</p>
      </li>
      <li>
        <p><i class="fa fa-envelope-o fa-2x"></i></p>
        <p>hy2504@columbia.com</p>
      </li>
      <li>
        <p><i class="fa fa-phone fa-2x"></i></p>
        <p>+0 123-456-789</p>
      </li>
    </ul>
  </footer>
</body>
</html>
